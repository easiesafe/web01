

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Login</title>
    <style>
        body {
  background: #007bff;
  background: linear-gradient(to right, #1f80ff, hsl(34, 100%, 92%));
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}

#cl {
      color: gray;
        }

    </style>
     <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <img src="image/MAID.png" style="width: 20%;height: 20%;"><text x="50%" y="50%" fill="#aaa" dy=".3em" ><b></b></text>
              <h4 class="card-title text-center">Sign In</h4><br>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold " type="submit"><a href="index.html">Sign in</button>
                </div></a>
                <hr class="my-4">
                <div >
                  <p style="text-align: center;">Not yet a member? <a href="Register.html">Sign-up</a></p><br>
                  <p id="cl" style="text-align: center; font-size: smaller  ;">easiesafe____</p>
        
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
